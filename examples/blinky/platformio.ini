; PIO-Air105 â€” Blinky Example
; ===========================
; Blink the onboard LED using the Arduino-compatible framework.
;
; Install: just point platform to the GitHub repo URL.
;
; Usage:
;   pio run                    # Build
;   pio run -t upload          # Upload
;   pio device monitor         # Serial monitor

[env:air105_core]
platform = https://github.com/Jozo132/PIO-Air105.git
board = air105_coreboard
framework = arduino

; Set this to your COM port
upload_port = COM9
upload_speed = 115200

monitor_port = ${env:air105_core.upload_port}
monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0
