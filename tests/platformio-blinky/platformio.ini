; PIO-Air105 â€” PlatformIO + Arduino Test Sample
; ==============================================
; This is a minimal "blinky + serial" test that validates the Arduino
; compatibility layer compiles and runs on real Air105 hardware.
;
; For local development, it references the platform from the repo root
; using a relative path.  End users should use the GitHub URL instead:
;
;   platform = https://github.com/Jozo132/PIO-Air105.git
;
; Usage:
;   pio run                    # Build only
;   pio run -t upload          # Build and upload
;   pio device monitor         # Serial monitor

[env:air105_core]
; --- Platform (relative path to repo root for local dev) --------------------
platform = ../..
board = air105_coreboard
framework = arduino

; --- Upload -----------------------------------------------------------------
upload_port = COM9
upload_speed = 115200

; --- Monitor ----------------------------------------------------------------
monitor_port = ${env:air105_core.upload_port}
monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0
